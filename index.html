<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card">
    <div class="preview">
      <img src="./images/image-equilibrium.jpg" alt="NFT" class="nft">
      <div class="overlay">
        <img src="./images/icon-view.svg" class="overlay-icon">
      </div>
    </div>

    <div>
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="infos">
      <div class="price">
        <img src="./images/icon-ethereum.svg">
        <p class="price-value">0.041 ETH</p>
      </div>
      <div class="time-left">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>

    <div>
      <div class="line"></div>
      <div class="author">
        <img src="./images/image-avatar.png" class="author-avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </section>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/valentinnvl">Valentin N</a>.
    </p>
  </div>
</body>

</html>
